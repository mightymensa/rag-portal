<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #c5c5c5;
        }

        #question {
            border: none;
            border-bottom: 2px solid rgb(143, 142, 142);
            padding: 7px;
            font-size: 1.2rem;
            outline: none;
            margin-top: 10px;
            width: 400px;
            max-width: 100%;
            text-align: center;
            resize: none; /* Disable manual resizing */
            overflow-y: hidden; /* Hide vertical scrollbar */
        }

        button {
            background-color: rgb(27, 71, 102);
            color: white;
            min-width: 100px;
            border: none;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            box-shadow: 4px 4px 2px #b8b5b5;
        }

        button:hover {

            background-color: rgb(42, 95, 133);
        }

        #chat-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin: auto;
            margin-top: 40px;
        }

        #response {
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgb(114, 114, 114);
            margin-top: 20px;
            min-height: 50px;
            background-color: #dbdbdb;
        }
    </style>
</head>

<body>
    <div id='chat-container'>

        <!-- <h1>Ask a Question</h1> -->
        <form id="question-form" action="/" method="post">
            <label for="question">Question:</label><br>
            <!-- <textarea name="" id="" cols="30" rows="10"> -->
            <textarea type="text" id="question" name="question" rows="2"></textarea><br><br>
            <button type="submit" value="Submit">Submit</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        document.getElementById("question-form").addEventListener("submit", function (event) {

            var responseDiv = document.getElementById("response");

            responseDiv.innerHTML = "Please wait...";

            event.preventDefault(); // Prevent the default form submission

            var formData = new FormData(this);

            fetch('/ask', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    responseDiv.innerHTML = "Response: " + data.response;
                })
                .catch(error => console.error('Error:', error));
        });

        const textarea = document.getElementById('question');

        textarea.addEventListener('input', function () {
            do_resize(textarea);
        });

        function do_resize(textbox) {

var maxrows=5; 
 var txt=textbox.value;
 var cols=textbox.cols;

var arraytxt=txt.split('\n');
 var rows=arraytxt.length; 

for (i=0;i<arraytxt.length;i++) 
 rows+=parseInt(arraytxt[i].length/cols);

if (rows>maxrows) textbox.rows=maxrows;
 else textbox.rows=rows;
}

        // function autoExpand(textarea) {
        //     // Reset textarea height to auto in case it shrinks
        //     textarea.style.height = 'auto';

        //     // Calculate the number of rows needed based on the content
        //     const rowsNeeded = textarea.value.length / parseInt(textarea.style.width.replace(/\D/g, ""));
            
        //     // Set the rows attribute based on the content
        //     textarea.rows = rowsNeeded < 1 ? 1 : Math.floor(rowsNeeded);
        // }

        // Automatically expand the textarea on page load (if there's initial text)
        // window.addEventListener('load', function () {
        //     autoExpand(textarea);
        // });
    </script>
</body>

</html>
