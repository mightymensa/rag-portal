<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background: rgb(59, 55, 119);
            background: linear-gradient(90deg, rgba(59, 55, 119, 1) 0%, rgba(76, 94, 159, 1) 35%, rgba(34, 84, 147, 1) 100%);
        }

        #question {
            border: none;
            border-bottom: 2px solid rgb(143, 142, 142);
            padding: 7px;
            font-size: 1.2rem;
            outline: none;
            margin-top: 10px;
            width: 400px;
            max-width: 100%;
            text-align: center;
            resize: none;
            color: white;
            /* Disable manual resizing */
            overflow-y: hidden;
            /* Hide vertical scrollbar */
            background-color: rgba(255, 255, 255, 0.325);
        }

        button {
            background-color: rgb(19, 93, 146);
            color: white;
            min-width: 100px;
            border: none;
            border-radius: 5px;
            padding: 6px 12px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 2px 2px 2px #b6b6b690;
            margin-top: 10px;
        }

        button:hover {
            box-shadow: 4px 4px 2px #555555;
            background-color: rgb(25, 62, 89);
        }

        #chat-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin: auto;
            margin-top: 40px;
        }

        #response {
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgb(114, 114, 114);
            margin-top: 20px;
            min-height: 50px;
            background-color: #e2e1e170;
            font-size: 1.2rem;
        }

        label {
            font-size: 0.8rem;
            color: white;
        }

        div {
            color: white;
        }

        .response {
            border-left: 3px solid rgb(144, 225, 144);
            margin-bottom: 30px;
            padding-right: 20%;
            padding-left: 5px;
            text-align: left;
        }

        .question {
            border-right: 3px solid rgb(152, 211, 230);
            padding-left: 20%;
            padding-right: 5px;
            text-align: right;
            margin-bottom: 15px;


        }

        #please-wait {
            margin-top: 20px;
            color: aqua;
        }

        #resp-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div id='chat-container'>
        <img src="/public/img/bruce.png" height='35px' alt="not found">
        <hr style='margin-bottom: 10px;'>
        <form id="question-form" action="/" method="post" style="margin-top: 15px;">
            <label for="question">Prompt:</label><br>
            <textarea type="text" id="question" name="question" rows="2"></textarea>
            <button type="submit" value="Submit">Send</button>
        </form>
        <div id='please-wait'></div>
        <div id='resp-container'>

        </div>
    </div>

    <script>
        const textarea = document.getElementById('question');
        const pleaseWait = document.getElementById("please-wait");
        const _form = document.getElementById("question-form");
        _form.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                submitForm(this);
            }
        });
        _form.addEventListener("submit", function (event) {
            event.preventDefault();
            submitForm(this);
        });
        function submitForm(el) {
            var responseContainer = document.getElementById("resp-container");
            if (textarea.value == "") return;
            responseContainer.innerHTML += `<div class="question">${textarea.value}</div>`;
            pleaseWait.innerHTML = "Please wait";

            var loading = setInterval(() => {
                loading_text = pleaseWait.innerHTML;
                if (loading_text.length < 14 && loading_text.length > 0) {
                    pleaseWait.innerHTML += ".";
                } else {
                    pleaseWait.innerHTML = "Please wait";
                }
            }, 1000);
            event.preventDefault(); // Prevent the default form submission

            var formData = new FormData(el);
            textarea.value = "";
            fetch('/ask', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    clearInterval(loading);
                    pleaseWait.innerHTML = "";

                    responseContainer.innerHTML += `<div class="response">${data.response}</div>`;

                })
                .catch(error => console.error('Error:', error));
        }


        textarea.addEventListener('input', function () {
            do_resize(textarea);
        });

        function do_resize(textbox) {

            var maxrows = 5;
            var txt = textbox.value;
            var cols = textbox.cols;

            var arraytxt = txt.split('\n');
            var rows = arraytxt.length;
            for (i = 0; i < arraytxt.length; i++) {
                rows += parseInt((arraytxt[i].length - 15) / cols);
            }
            if (rows > maxrows) textbox.rows = maxrows;
            else textbox.rows = rows;
        }

        window.addEventListener('load', function () {
            do_resize(textarea);
        });

    </script>
</body>

</html>
