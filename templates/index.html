<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <style>
        body {
            margin: 0;
            font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
            background: rgb(59, 55, 119);
            background: linear-gradient(90deg, rgba(59, 55, 119, 1) 0%, rgba(76, 94, 159, 1) 35%, rgba(34, 84, 147, 1) 100%);
        }

        #question {
            border: none;
            border-bottom: 2px solid rgb(143, 142, 142);
            padding: 7px;
            font-size: 1.2rem;
            outline: none;
            line-height: 20px;
            /* margin-top: 10px; */
            width: 400px;
            max-width: 100%;
            text-align: center;
            resize: none;
            color: white;
            /* Disable manual resizing */
            overflow-y: hidden;
            /* Hide vertical scrollbar */
            background-color: rgba(255, 255, 255, 0.325);
        }

        button {
            border: 1px solid rgb(149, 149, 149);
            height: 36px;
            background-color: rgb(19, 93, 146);
            color: white;
            min-width: 100px;
            border-radius: 0 5px 5px 0;
            padding: 6px 12px;
            font-size: 1rem;
            cursor: pointer;
            /* margin: auto; */
            /* box-shadow: 2px 2px 2px #b6b6b690; */
            margin-top: auto;
            margin-bottom: auto;
        }

        button:hover {
            box-shadow: 4px 4px 2px #555555;
            background-color: rgb(25, 62, 89);
        }

        #chat-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin: auto;
            margin-top: 0px;
            margin-bottom: 10px;
            max-height: 80%;
            height: 80%;
            overflow-y: scroll;
        }

        #response {
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgb(114, 114, 114);
            margin-top: 20px;
            min-height: 50px;
            background-color: #e2e1e170;
            font-size: 1.2rem;
        }

        label {
            font-size: 0.8rem;
            color: white;
        }

        div {
            color: white;
        }

        .response {
            border-left: 3px solid rgb(144, 225, 144);
            margin-bottom: 30px;
            padding-right: 20%;
            padding-left: 5px;
            text-align: left;
        }

        .question {
            border-right: 3px solid rgb(152, 211, 230);
            padding-left: 20%;
            padding-right: 5px;
            text-align: right;
            margin-bottom: 15px;


        }

        #please-wait {
            margin-top: 20px;
            color: aqua;
        }

        #resp-container {
            margin-top: 20px;
            overflow: scroll;
        }

        #question-form-container {
            position: absolute;
            bottom: 0;
            text-align: center;
            width: 100%;
        }

        #main-window {
            position: relative;
            height: 100vh;
        }

        #question-form {
            display: flex;
            justify-content: center;
            padding-bottom: 10px;
        }

        #topbar {
            padding-top: 10px;
            width: 100%;
            text-align: center;
        }

        ::-webkit-scrollbar {
            height: 1rem;
            width: .5rem;
        }
    </style>
</head>

<body>
    <div id='main-window'>
        <div id="topbar">

            <img src="/public/img/bruce.png" height="35px" alt="not found" style='margin: auto;'>
        </div>
        <div id="chat-container">
            <hr style="">

            <div id="please-wait"></div>
            <div id="resp-container">

            </div>
        </div>
        <div id="question-form-container">

            <form id="question-form" action="/" method="post">
                <!-- <label for="question">Prompt:</label><br> -->
                <textarea type="text" id="question" name="question" rows="2"></textarea>
                <button type="submit" value="Submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        const textarea = document.getElementById("question");
        const pleaseWait = document.getElementById("please-wait");
        const _form = document.getElementById("question-form");
        const chatContainer = document.getElementById("chat-container");
        const responseContainer = document.getElementById("resp-container");


        _form.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                submitForm(this);
            }
        });
        _form.addEventListener("submit", function (event) {
            event.preventDefault();
            submitForm(this);
        });
        function submitForm(el) {
            if (textarea.value == "") return;
            responseContainer.innerHTML += `<div class="question">${textarea.value}</div>`;
            pleaseWait.innerHTML = "Please wait";

            var loading = setInterval(() => {
                loading_text = pleaseWait.innerHTML;
                if (loading_text.length < 14 && loading_text.length > 0) {
                    pleaseWait.innerHTML += ".";
                } else {
                    pleaseWait.innerHTML = "Please wait";
                }
            }, 1000);
            event.preventDefault(); // Prevent the default form submission

            var formData = new FormData(el);
            textarea.value = "";
            do_resize(textarea);
            fetch("/ask", {
                method: "POST",
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    clearInterval(loading);
                    pleaseWait.innerHTML = "";

                    responseContainer.innerHTML += `<div class="response">${data.response}</div>`;
                    chatContainer.scrollTop = chatContainer.scrollHeight;

                })
                .catch(error => console.error("Error:", error));
        }


        textarea.addEventListener("input", function () {
            do_resize(textarea);
        });

        function do_resize(textbox) {

            var maxrows = 5;
            var txt = textbox.value;
            var cols = textbox.cols;

            var arraytxt = txt.split("\n");
            var rows = arraytxt.length;
            for (i = 0; i < arraytxt.length; i++) {
                rows += parseInt((arraytxt[i].length - 15) / cols);
            }
            if (rows > maxrows) textbox.rows = maxrows;
            else textbox.rows = rows;
        }

        window.addEventListener("load", function () {
            do_resize(textarea);
        });

    </script>
</body>

</html>
